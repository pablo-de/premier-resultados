<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>
        {% block title %}
        {% endblock %}
    </title>    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home_page') }}"><img src="http://1.bp.blogspot.com/-Q7tZ6G7C5Vg/VeQA3tJ74xI/AAAAAAAAAIc/qfSs8RYoXzI/s1600/Premier%2BLeague.png" alt="logo" width="60" height="60"></a>
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('tabla_page') }}">Posiciones</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}

    {% endblock %}


    <!-- Aca falta agregar el Footer -->
    <footer class="page-footer font-small blue pt-4">
        <div class="footer-copyright text-center py-3">Esta es una pagina de ejemplo que obtiene datos de la API: api.football-data.org <br>
            <a href="https://github.com/pablo-de" target="_blank"> PabloDE </a>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>


<style>
    body {
        background-size: 95%;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #000022;
        color: white;
    }

    footer{
        background-color: rgba(38, 79, 117, 0.993)
    }
</style>

</html>


<script>
  $(document).ready(function() {
      // auto refresh despues de 10 minutos
      setInterval('refreshPage()', 600000);
  });

  function refreshPage() { 
      location.reload(); 
  }
</script>
